name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  actions: write
  checks: write

jobs:
  lint-test:
    name: Lint Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run lint tests
        run: npm run test:lint

  mocha-test:
    name: Mocha Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:mocha
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: 'test-results.json'
      - uses: dorny/test-reporter@v2
        with:
          artifact: test-results
          name: Mocha Tests
          path: 'test-results.json'
          reporter: mocha-json

  coverage-test:
    name: Test Whit Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run Coverage Tests
        run: npm run test:coverage
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      - name: Upload to Coveralls
        if: always()
        uses: coverallsapp/github-action@v2
        with:
          path-to-lcov: ./coverage/lcov.info
