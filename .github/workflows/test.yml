name: Tests

on:
  push:
    branches: [main]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run lint tests
        run: npm run lint

  mocha-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm
      - name: Install dependencies
        run: npm ci
      - run: npm install tap
      - name: Run tests
        run: npm test
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: mochawesome-report/
